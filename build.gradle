buildscript {

    ext.versions = [
            'android_gradle'    : '3.2.1',
            'support_library'   : '28.0.0',
            'kotlin'            : '1.2.71',
            'kotlin_coroutines' : '0.30.2',
            'androidx'          : '1.0.0'
    ]

    ext.buildConfig = [
            'compileSdk': 28,
            'minSdk': 16,
    ]

    ext.deps = [
            'kotlinStdlib'                  : "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin",
            'kotlinCoroutines'              : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.kotlin_coroutines",

            'androidXAnnotations'           : "androidx.annotation:annotation:$versions.androidx",
            'androidXAppCompat'             : "androidx.appcompat:appcompat:$versions.androidx",
            'androidXCore'                  : "androidx.core:core:$versions.androidx",
            'androidXDrawerLayout'          : "androidx.drawerlayout:drawerlayout:$versions.androidx",
            'androidXLeanback'              : "androidx.leanback:leanback:$versions.androidx",
            'androidXRecyclerView'          : "androidx.recyclerview:recyclerview:$versions.androidx",
            'androidXSlidingPaneLayout'     : "androidx.slidingpanelayout:slidingpanelayout:$versions.androidx",
            'androidXSwipeRefreshLayout'    : "androidx.swiperefreshlayout:swiperefreshlayout:$versions.androidx",
            'androidXViewPager'             : "androidx.viewpager:viewpager:$versions.androidx",

            'googleMaterial'                : "com.google.android.material:material:$versions.androidx",
    ]

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$versions.android_gradle"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }

}

allprojects {

    repositories {
        google()
        jcenter()
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
